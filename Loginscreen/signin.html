<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <style>
      .darktext {
        font-family: monospace;
        color: #ffffff;
        text-align: center;
      }

      .lighttext {
        font-family: monospace;
        color: #000000;
      }

      .dark {
        background-color: rgb(36, 36, 36);
      }

      .light {
        background-color: rgb(245, 245, 215);
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        id="Title"
        class="darktext"
        style="margin-top: 30px; margin-right: 30px; margin-left: 30px"
      >
        Sign-Up
      </h1>
    </header>
    <main>
      <div>
        <form action="index.html" style="text-align: center">
          <input
            id="Username"
            type="text"
            name="Username"
            placeholder="Username"
            required
            style="border-radius: 6px"
            maxlength="15"
          />
          <br />
          <br />
          <input
            id="Email"
            type="email"
            name="Email"
            placeholder="Email"
            required
            style="border-radius: 6px"
          />
          <br />
          <br />
          <input
            id="Password"
            type="password"
            name="Password"
            placeholder="Password"
            required
            style="border-radius: 6px"
            maxlength="30"
          />
          <br />
          <br />
          <input
            id="rePassword"
            type="password"
            name="rePassword"
            placeholder="Confirm Password"
            required
            style="border-radius: 6px"
            maxlength="30"
          />
          <br />
          <br />
        </form>
      </div>
      <div style="text-align: center">
        <input
          id="Submit"
          type="submit"
          onclick="Submit();"
          style="
            font-family: monospace;
            border-radius: 6px;
            border-color: #ffffff;
            background-color: #ffffff;
            color: #000000;
          "
          value="Submit"
        />
        <br />
        <br />
        <hr />
        <p class="darktext" style="font-size: 15px" id="NoAcc">
          Already have an account?
        </p>
        <a href="login.html" class="darktext" id="Signup">Log in now!</a>
      </div>
      <script src="submit.js">
        Submit();
      </script>
      <script src="logscreenwidth.js">
        GetWidth();
      </script>
    </main>
    <footer></footer>
  </body>
</html>
